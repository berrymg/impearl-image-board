<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
    <link rel="stylesheet" href="styles/board.css">
    <title>/disc/</title>
</head>

<body data-board-id="disc">
    <div class="topBar">

        <div class="boardList">

            <span>
                [
                <a href="index.html">home</a>
                ]
            </span>

            <span>
                [
                <a href="releases.html">RELEASES!!!</a>
                ]
            </span>

            <span class="sub">
                [
                <a href="jam.html">jam</a>
                /
                <a href="rec.html">rec</a>
                /
                <a href="disc.html">disc</a>
                ]
            </span>

        </div>

    </div>

    <div class="page-container">

        <header class="myHeader">
            <img class="left-dragon" src="imgs/dragon.gif">
            <div class="title-block">
                <h1 class="sparkle-text">/disc/ - where we discuss other's music</h1>
            </div>
            <img src="imgs/dragon.gif">
        </header>

        <br>


        <div class="postbox">
            <div class="grid">

                <!-- row 1 -->
                <div class="cell label">Display Name</div>
                <div class="cell subject">
                    <input type="text" id="pbAuthor" style="color: #880d1e;">
                    <button id="pbSubmit">post</button>
                </div>

                <!-- Row 2 -->
                <div class="cell label">Subject</div>
                <div class="cell subject">
                    <input type="text" id="pbSubject" style="color: #880d1e;">
                </div>

                <!-- Row 3 -->
                <div class="cell label">Comment</div>
                <div class="cell comment">
                    <textarea id="pbComment"></textarea>
                </div>

                <!-- Row 4 -->
                <div class="cell label">File</div>
                <div class="cell file">
                    <input type="file" id="pbFile">
                </div>
            </div>
        </div>

        <br>

        <div id="threadContainer">

        </div>



        <!-- reply modal -->
        <div class="modal" tabindex="-1" role="dialog" id="replyModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <label>Display Name</label>
                        <input id="replyDisplayName" class="modalInput">
                        <br>
                        <label>Subject</label>
                        <input id="replySubject" class="modalInput">
                        <br>
                        <label>comment</label>
                        <textarea id="replyComment"></textarea>
                        <input type="file" id="replyFile">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">close</button>
                        <button type="button" class="btn btn-primary">post</button>
                    </div>
                </div>
            </div>
        </div>


        <!-- edit modal -->
        <div class="modal" tabindex="-1" role="dialog" id="editModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <input id="editSubject" class="modalInput">
                        <textarea id="editComment"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">close</button>
                        <button type="button" class="btn btn-primary">post</button>
                    </div>
                </div>
            </div>
        </div>


        <!-- delete modal -->

        <div class="modal" tabindex="-1" role="dialog" id="deleteModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <p>Are you sure you want to delete this?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">no</button>
                        <button type="button" class="btn btn-primary">yes</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/popper.js"></script>
    <script src="scripts/bootstrap-material-design.js"></script>
    <script>
        $("body").bootstrapMaterialDesign();
    </script>
    <script src="/__/firebase/7.18.0/firebase-app.js"></script>
    <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
    <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
    <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
    <script src="/__/firebase/7.18.0/firebase-storage.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="scripts/auth.js"></script>
    <script>
        imibAuth.requireAuthOrRedirect();
    </script>
    <script src="scripts/board.js"></script>
</body>

</html>
